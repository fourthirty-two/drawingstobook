---
layout: default
---
{% include header-bar-branded.html %}

<main>

  <section>
    {% if page.image %}
    <div class="image-gradient-dynamic">
      <img src="{{ page.image }}" alt="{{ page.image_attribution }}">
      <div class="overlay"></div>
      <div class="copy">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <p><small>{{ page.image_attribution }}</small></p>
    {% endif %}
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %} â€¢
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ page.author }}
          </span>
        </span>
        {% endif %}
      </p>
    </header>

    {{ content }}

  </section>

</main>

{% include footer.html %}
