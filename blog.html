---
layout: blog-list
category: blog-list
permalink: /blog/
---
<div class="blog-list-items">

  <ul>
    {% for post in site.posts %}
    <li class="blog-list-item">
      {% if post.image %}
      <div class="blog-list-content-image">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}">
        </a>
      </div>
      {% endif %}

      {% if post.video-id %}
      <div class="blog-list-content-image">
        <a href="{{ post.url }}">
          <img src="https://img.youtube.com/vi/{{ post.video-id }}/maxresdefault.jpg" alt="{{ post.title }}">
        </a>
      </div>
      {% endif %}
      <div class="blog-list-content">
        <a href="{{ post.url }}">
          <h2>
            {{ post.title }}
          </h2>
          <p class="blog-list-description">
            {{ post.description | strip_html }}
          </p>
        </a>
        <p>
          <a href="{{ post.url }}" class="read-more">Read More <span>&rsaquo;</span></a>
        </p>
      </div>
    </li>
    {% endfor %}
  </ul>

</div>
