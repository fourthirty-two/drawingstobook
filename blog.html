---
layout: blog-list
category: blog-list
---
<div class="blog-list-items">

  <ul>
    {% for post in site.posts %}
    <li class="blog-list-item">
      {% if post.image %}
      <div class="blog-list-content-image">
        <img src="{{ post.image }}" alt="{{ post.title }}">
      </div>
      {% endif %}
      <div class="blog-list-content">
        <a href="{{ post.url }}">
          <h2>
            {{ post.title }}
          </h2>
        </a>
        {{ post.excerpt | strip_html }}
      </div>
    </li>
    {% endfor %}
  </ul>

</div>
