  <head>

    <!-- Meta -->
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title | strip_html }} ♥ {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} ♥ {{ site.data.global.title }}{% else %}{{ site.data.global.title }} ♥ {{ site.data.global.description }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }} ♥ {{ site.data.global.description }}" href="{{ site.data.global.url }}/feed.xml">

    <!-- Favicons -->
    <link rel="shortcut icon" sizes="16x16" href="{{ site.data.global.url }}/favicon.ico">
    <meta name="application-name" content="{{ site.data.global.title }} ♥ {{ site.data.global.description }}">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.data.global.url }}/css/main.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
